<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
{% extends 'navbar.html' %}
{% block content %}
<div class="col-lg-5 mx-auto border rounded pt-4">
<h1> payment getway</h1>
    <br><br>
<center>Bill id :- {{bill_id}} <br>
Total amount :- {{amount}} <br><br>
    <button id="rzp-button1">Pay</button></center>
</div>



<script>
var options = {
    "key": "rzp_test_9RtNNEpX0ToXnn", // Enter the Key ID generated from the Dashboard
    "amount": "50000", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
    "currency": "INR",
    "name": "Lets Travel",
    "description": "Trip package Transaction",
    "image": "https://example.com/your_logo",
    "order_id": "{{payment_id}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
    "handler": function (response){
        alert(response.razorpay_payment_id);
        alert(response.razorpay_order_id);
        alert(response.razorpay_signature)
    },
    "prefill": {
        "name": "Gaurav Kumar ch",
        "email": "gaurav.kumar@example.com ch",
        "contact": "7719917767 ch"
    },
    "notes": {
        "address": "Razorpay Corporate Office"
    },
    "theme": {
        "color": "#3399cc"
    }
};
var rzp1 = new Razorpay(options);
rzp1.on('payment.failed', function (response){
        alert(response.error.code);
        alert(response.error.description);
        /*alert(response.error.source);
        alert(response.error.step);
        alert(response.error.reason);
        alert(response.error.metadata.order_id);
        alert(response.error.metadata.payment_id);*/
});
document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
</script>
{% include 'footer.html' %}
{% endblock %}
</body>
</html>
